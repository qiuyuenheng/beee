<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
    <!--<li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

	var aqiData = [
	  ["北京", 90],
	  ["上海", 50],
	  ["福州", 10],
	  ["广州", 50],
	  ["成都", 90],
	  ["西安", 100]
	];
	
	var number = ["一","二","三","四","五","六"];

	var ul = document.getElementById("aqi-list");
	console.log(ul);
	

	(function () {
		var k=0;
		for(var i=0;i<6;i++)
			{
				if(aqiData[i][1]>60)
				{
					var li = document.createElement("li");
					var txt = document.createTextNode("第"+number[k]+"名:"+aqiData[i][0]+","+aqiData[i][1]);
					li.appendChild(txt);
					var ul = document.querySelector("ul");
					ul.appendChild(li);
					k++;
				}
			}
	})();

</script>
</body>
</html>
